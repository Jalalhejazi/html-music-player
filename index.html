<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <link href="ext/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ext/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <h1>Music Player</h1>
        <p class="lead">Your storage, your music.</p>

        <div>
            <button class="btn" id="prev"><i class="icon-backward"></i></button>

            <audio id="player" controls="true"></audio>

            <button class="btn" id="next"><i class="icon-forward"></i></button>

            <button class="btn" id="browse"><i class="icon-folder-open"></i> Browse</button>            
            <button class="btn" id="playlist"><i class="icon-list"></i> Playlist</button>
        </div>

        <div id="folderList">
            <div id="folderListTable"></div>
        </div>

    </div> <!-- /container -->

    <script id="folderListTemplate" type="text/x-jsrender">
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="info"><th>{{>dirName}}</th></tr>
            </thead>
            	<tbody>
            {{for entries ~playlistView=playlistView}}
                <tr id="entry_{{>fileIndex}}">
                    <td>
                    {{if isDirectory}}
                        <i class="icon-folder-open"></i> <a class="dir" href="#" data-file-index="{{>fileIndex}}">{{>fileName}}</a>
                    {{else}}
                        <i class="icon-file"></i> <a class="file" href="#" data-from-playlist="{{>fromPlaylist}}" data-file-index="{{>fileIndex}}">{{>fileName}}</a> 

                        {{if ~playlistView}}
                            <a class="playlistRemove" href="#" data-file-index="{{>fileIndex}}"><i class="icon-minus-sign" title="Remove from playlist"></i></a>
                        {{else}}
                            <a class="playlistAdd" href="#" data-file-index="{{>fileIndex}}"><i class="icon-plus-sign" title="Add to playlist"></i></a>
                        {{/if}}
                    {{/if}}
                    </td>
                </tr>
            {{/for}}
            </tbody>
        </table>
    </script>

    <script src="ext/js/jquery.js"></script>
    <script src="ext/js/jsrender.js"></script>
    <script src="ext/js/jso.js"></script>
    <script src="ext/bootstrap/js/bootstrap.min.js"></script>
    <script src="config/config.js"></script>
    <script src="js/player.js"></script>
  </body>
</html>
